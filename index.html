<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="black-div">
    
    </div>
    <section class="container">
        <article class="image-div">
            <img class="img-profil" src="" alt="">
        </article>
        <p class="label"></p>
        <h3 class="name-user"></h3>
        <nav class="nav-section">
            <button class="btn" data-label="name">
                <span class="material-symbols-outlined">
                    person
                </span>
            </button>
            <button class="btn" data-label="email">
                <span class="material-symbols-outlined">
                    drafts
                </span>
            </button>
            <button class="btn" data-label="age">
                <span class="material-symbols-outlined">
                    event_busy
                </span>
            </button>
            <button class="btn" data-label="map">
                <span class="material-symbols-outlined">
                    map
                </span>
            </button>
            <button class="btn" data-label="phone">
                <span class="material-symbols-outlined">
                    call
                </span>
            </button>
            <button class="btn" data-label="password">
                <span class="material-symbols-outlined">
                    lock_open
                </span>
            </button>
        </nav>
        <div class="button-section">
            <button id="random-user">random user</button>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
